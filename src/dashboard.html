<!DOCTYPE html>
<html>
<head>
    <!-- Document charset -->
    <meta charset="utf-8" />
    <!-- Browser-360 speed mode is enabled (webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- Use IE and Chrome latest version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Page authors -->
    <meta name="author" content="realm,realm.x@hotmail.com" />
    <!-- Page viewport -->
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />-->
    <!-- Favicon icon -->
    <link type="image/x-icon" href="/favicon.ico" rel="icon" />
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <title></title>
    <!-- Add static resources -->
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/libs/normalize/3.0.2/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/libs/todc-bootstrap/2.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/libs/todc-bootstrap/2.3.2/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/libs/todc-bootstrap/2.3.2/css/todc-bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/plugins/jquery/messenger/1.4.2/css/messenger.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/plugins/jquery/messenger/1.4.2/css/messenger-theme-air.css" />
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/plugins/igrow/dashboard/{version}/style/dashboard.css" />
    <!--[if IE 9]>
    <style type="text/css">
        body > header .breadcrumb .loading-base{display:block;}
        .view-mask .progress{display:none;}
    </style>
    <![endif]-->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="http://assets.haoyuyuan.com/vendor/plugins/igrow/dashboard/{version}/style/dashboardForIe.css" />
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/es5-shim/es5-shim.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/es5-shim/es5.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/html5shiv/html5shiv-3.6.2.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/json2/json2.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="brand title" ng-bind="self.data.app.current.name"></div>
        <div class="navbar">
            <div class="container">
                <ul class="nav pull-right ng-cloak">
                    <li ng-if="self.data.school.length" class="change-school">
                        <a href="javascript:void(0)" class="drop-title">
                            <span ng-bind="self.data.school.current.name"></span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li ng-repeat="item in self.data.school" ng-class="{active:self.data.school.current.id===item.id}">
                                <a href="javascript:void(0)" ng-click="self.data.school.click(item)" ng-bind="item.name" ng-style="item.style" ng-mouseover="self.data.school.move(item,true)" ng-mouseleave="self.data.school.move(item,false)"></a>
                            </li>
                        </ul>
                    </li>
                    <li ng-if="self.data.app.length&&self.data.app.enable" class="active">
                        <span ng-bind="self.data.app.current.name" ng-if="!self.data.app.length"></span>
                        <a href="javascript:void(0)" class="drop-title" ng-if="self.data.app.length">
                            <i class="iconfont">&#xe698;</i>
                            <span ng-bind="self.data.app.current.name"></span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right" ellipsis-move="self.data.app">
                            <li ng-repeat="item in self.data.app" ng-class="{active:self.data.app.current.id===item.id}">
                                <a ng-href="{{item.url}}" >
                                    <span ng-bind="item.name" ></span>
                                </a>
                            </li>

                        </ul>
                    </li>
                    <li class="user">
                        <a href="javascript:void(0)" class="drop-title" ng-if="self.data.user.realname">
                            <img class="avatar" ng-src="{{self.data.user.avatar||'http://assets.haoyuyuan.com/vendor/plugins/igrow/dashboard/{version}/img/avatar.jpg'}}" />
                            <span ng-bind="self.data.user.realname"></span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="http://school.igrow.cn/uc" target="_blank">个人中心</a></li>
                            <li ng-if="self.data.semester.current">
                                <span ng-bind="self.data.semester.current.name" ng-if="!self.data.semester.length"></span>
                                <a href="#semsterTab" data-toggle="modal" ng-if="self.data.semester.length">切换学期</a>
                            </li>
                            <li><a href="http://school.igrow.cn/uc#/data" target="_blank">修改密码</a></li>
                            <li ng-if="self.data.app.control">
                                <a href="http://school.igrow.cn/comment" target="_blank">
                                    需求提交
                                </a>
                            </li>
                            <li ng-if="self.data.app.control">
                                <a ng-href="{{self.data.app.control}}">
                                    返回工作台
                                </a>
                            </li>
                            <li ng-if="self.data.app.logout">
                                <a ng-href="{{self.data.app.logout}}">退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="nav-collapse" ng-show = "self.data.school.current">
                    <!--<bttton class="sidebar-toggle"><i class="icon-align-justify"></i></bttton>-->
                    <div class="contact-us">
                        <span class="contact-brand" ng-bind="self.data.school.current.name" title="{{self.data.school.current.name}}"></span>
                        <span class="tel"><i class="iconfont">&#xe695;</i> 0571-85122663</span>
                        <script charset="utf-8" type="text/javascript" src="http://wpa.b.qq.com/cgi/wpa.php?key=XzkzODE2MTQ3Ml8zMzYxMzJfNDAwMTgwMzExMV8"></script>
                    </div>
                    <div class="comment">
                        <a href="http://school.igrow.cn/comment" target="_blank"><i class="icon icon-pencil icon-white"></i><span>需求提交</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside>
        <div class="slider">
            <span class="sidebar-toggle" data-isOpen="true"></span>
        </div>
        <div class="sidebar ng-cloak">
            <div ng-repeat="item in self.data.menu" ng-class="{active:item.active}">
                <a ng-href="#/{{item.code}}" ng-click="self.data.menu.click($event,item,0)" ng-class="{loading:item.open&&item.loading}" >
                    <i class="pull-left fa" ng-class="{true:'fa-folder-open',false:'fa-folder'}[!!item.open]"></i>
                    <i class="pull-right fa" ng-class="{true:'fa-angle-down',false:'fa-angle-right'}[!!item.open]"></i>
                    <span ng-bind="item.name"></span>
                </a>
                <ul class="nav" ng-if="item.children.length">
                    <li ng-repeat="item in item.children" ng-class="{active:item.active}">
                        <a ng-if="item.url" ng-href="{{item.url}}" target="{{item.target||'_blank'}}">
                            <i class="pull-left fa fa-circle"></i>
                            <span ng-bind="item.name"></span>
                        </a>
                        <a ng-if="!item.url" ng-href="#/{{item.code}}" ng-click="self.data.menu.click($event,item,1)" ng-class="{loading:self.loading==='element'&&item.active}">
                            <i class="pull-left fa fa-circle"></i>
                            <span ng-bind="item.name"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <section>
        <div ng-show="self.loading" class="view-mask">
            <div class="progress progress-info progress-striped active">
                <div class="bar" style="width:100%"></div>
            </div>
        </div>
        <div class="view-crumb">
            <ul class="breadcrumb">
                <li class="ng-cloak" ng-if="self.data.menu.length&&self.data.menu.module">
                    <i class="iconfont">&#xe681;</i>
                    <span ng-bind="self.data.menu.module.name"></span>
                </li>
                <li class="ng-cloak" ng-if="self.data.menu.length&&self.data.menu.element">
                    <i class="fa fa-angle-right"></i>
                    <span ng-bind="self.data.menu.element.name"></span>
                </li>
                <li ng-if="self.loading==='base'" class="loading-base"></li>
            </ul>
        </div>
        <div class="view-cont">
            <div class="view-container">
                <div class="dashboard_welcome"></div>
            </div>
        </div>
    </section>
    <div class="messenger-container">
        <div class="messenger-backdrop"></div>
    </div>
    <div class="modal hide fade" id="semsterTab">
        <div class="modal-body">
            <ul class="semster-ul">
                <li ng-repeat="item in self.data.semester" ng-class="{active:self.data.semester.current.id===item.id}">
                    <a href="javascript:void(0)" ng-click="self.data.semester.click(item)" ng-bind="item.name" data-dismiss="modal" aria-hidden="true"></a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/angularjs/1.2.28/angular-resource.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/angularjs/1.2.28/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/libs/todc-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/plugins/jquery/messenger/1.4.2/js/messenger.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/plugins/jquery/slimscroll/1.3.6/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/plugins/igrow/dashboard/{version}/script/dashboard.extra.js"></script>
    <script type="text/javascript" src="http://assets.haoyuyuan.com/vendor/plugins/igrow/dashboard/{version}/script/dashboard.js"></script>
</body>
</html>
